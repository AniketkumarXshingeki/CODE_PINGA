<div class="min-h-screen bg-slate-900 text-white font-sans selection:bg-cyan-500 selection:text-black overflow-hidden relative">
  
  <div class="absolute top-0 left-0 w-96 h-96 bg-purple-600/10 rounded-full blur-[120px] -translate-x-1/2 -translate-y-1/2 pointer-events-none"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-cyan-600/10 rounded-full blur-[120px] translate-x-1/2 translate-y-1/2 pointer-events-none"></div>

  <main class="flex flex-col items-center justify-center min-h-screen px-4 relative z-10 w-full max-w-6xl mx-auto">
    
    <div class="text-center mb-12">
      <h1 class="text-5xl md:text-7xl font-black mb-4 tracking-tighter bg-clip-text text-transparent bg-linear-to-b from-white to-slate-500">
        STRATEGIC BINGO
      </h1>
      <div class="h-1.5 w-24 bg-cyan-500 mx-auto rounded-full shadow-[0_0_20px_rgba(6,182,212,0.6)]"></div>
    </div>

    <div class="flex flex-col lg:flex-row items-center justify-center gap-12 w-full">
      
<div class="flex items-center justify-center transition-all duration-500 ease-in-out"
     [style.width]="containerWidth"
     [style.max-width]="'95vw'"> @if (selectedLoadoutId && activeLoadout) {
    <div class="w-full aspect-square bg-slate-950/40 backdrop-blur-xl border border-slate-800/50 rounded-3xl shadow-2xl animate-in fade-in duration-500 relative flex flex-col"
         [ngClass]="boardSize > 7 ? 'p-4' : 'p-8'">
      
      <div class="absolute -top-3 -left-3 bg-cyan-500 text-slate-950 text-[10px] font-black px-4 py-1.5 rounded-full shadow-lg uppercase tracking-widest z-20">
        {{ activeLoadout.name }}
      </div>
      
<div [ngStyle]="previewStyle">
        @for (val of activeLoadout.content; track $index) {
          <div class="bg-cyan-500/5 border border-cyan-500/10 flex items-center justify-center font-mono  text-cyan-400 shadow-[inset_0_0_10px_rgba(6,182,212,0.05)]"
               [ngClass]="getFontSizeClass()"
               [class.rounded-sm]="boardSize > 7"
               [class.rounded-md]="boardSize <= 7"
               [style.aspect-ratio]="'1 / 1'"> {{ val }}
          </div>
        }
      </div>
    </div>
  }
</div>

      <div class="w-full max-w-md bg-slate-950/50 backdrop-blur-2xl border border-slate-800 rounded-3xl p-8 shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 right-0 w-20 h-20 border-t-2 border-r-2 border-cyan-500/10 rounded-tr-3xl"></div>
        
        <h3 class="text-xs font-black uppercase tracking-[0.4em] mb-10 text-cyan-500/70 flex items-center gap-2">
          <span class="w-2 h-2 bg-cyan-500 rounded-full shadow-[0_0_8px_rgba(6,182,212,0.8)] "></span>
          Game Settings
        </h3>

        <div class="space-y-8 mb-10">
          <div class="group">
  <label class="block text-[10px] uppercase tracking-widest text-cyan-500/70 font-bold mb-3 ml-1">Grid Dimensions</label>
  <div class="relative">
    <select [(ngModel)]="boardSize" (change)="onBoardSizeChange()"
            class="w-full bg-slate-900 border border-slate-800 rounded-xl py-4 px-5 text-white appearance-none focus:outline-none focus:border-cyan-500 transition-all cursor-pointer font-medium">
      <option [value]="5">5 x 5 Protocol</option>
      <option [value]="6">6 x 6 Protocol</option>
      <option [value]="7">7 x 7 Protocol</option>
      <option [value]="8">8 x 8 Protocol</option>
      <option [value]="9">9 x 9 Protocol</option>
      <option [value]="10">10 x 10 Protocol</option>
    </select>
    <lucide-icon [img]="icons.ChevronDown" [size]="18" class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-600 pointer-events-none"></lucide-icon>
  </div>
</div>

<div class="group">
  <label class="block text-[10px] uppercase tracking-widest text-cyan-500/70 font-bold mb-3 ml-1">Active Loadout</label>
  <div class="relative">
    <select [(ngModel)]="selectedLoadoutId" 
            class="w-full bg-slate-900 border border-slate-800 rounded-xl py-4 px-5 text-white appearance-none focus:outline-none focus:border-cyan-500 transition-all cursor-pointer font-medium">
      <option value="" disabled selected>Select Loadout...</option>
      @for (loadout of filteredLoadouts; track loadout.id) {
        <option [value]="loadout.id">{{ loadout.name }}</option>
      }
    </select>
    <lucide-icon [img]="icons.LayoutGrid" [size]="18" class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-600 pointer-events-none"></lucide-icon>
  </div>
</div>
        </div>

        <button (click)="startMatch()" [disabled]="!selectedLoadoutId" 
                class="w-full py-5 bg-white text-slate-950 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-cyan-400 transition-all active:scale-95 disabled:opacity-10 disabled:grayscale shadow-xl shadow-white/5">
          Start Match
        </button>
      </div>

    </div>

    <div class="mt-16 flex gap-10 items-center text-slate-600">
      <div class="flex items-center gap-3">
        <lucide-icon [img]="icons.Users" [size]="16" class="text-purple-500"></lucide-icon>
        <span class="text-[10px] uppercase tracking-widest font-bold">1,248 Active Players</span>
      </div>
      <div class="w-1 h-1 bg-slate-800 rounded-full"></div>
      <div class="flex items-center gap-3">
        <lucide-icon [img]="icons.Monitor" [size]="16" class="text-cyan-500"></lucide-icon>
        <span class="text-[10px] uppercase tracking-widest font-bold">Region: Global-Node</span>
      </div>
    </div>
  </main>
</div>
