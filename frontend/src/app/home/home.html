<div class="min-h-screen bg-slate-900 text-white font-sans selection:bg-cyan-500 selection:text-black overflow-hidden relative">

     

  <div class="absolute top-0 left-0 w-96 h-96 bg-purple-600/20 rounded-full blur-[100px] -translate-x-1/2 -translate-y-1/2"></div>

  <div class="absolute bottom-0 right-0 w-96 h-96 bg-cyan-600/20 rounded-full blur-[100px] translate-x-1/2 translate-y-1/2"></div>







  <main class="flex flex-col items-center justify-center min-h-[80vh] px-4 relative z-10">

   

    <div class="text-center mb-12">

      <h1 class="text-5xl md:text-7xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-cyan-300 via-white to-purple-300">

        STRATEGIC BINGO

      </h1>

      <p class="text-slate-400 text-lg max-w-2xl mx-auto">

        Challenge friends. Claim the grid. First to 5 lines wins.

      </p>

    </div>



    <div class="w-full max-w-4xl flex items-center justify-center gap-4 md:gap-12">

     

      <button

        (click)="prevSize()"

        [disabled]="boardSize === minSize"

        [class.opacity-30]="boardSize === minSize"

        [class.cursor-not-allowed]="boardSize === minSize"

        class="p-4 rounded-full border border-slate-700 bg-slate-800/50 backdrop-blur-md transition-all hover:bg-slate-700 hover:border-cyan-500/50 hover:scale-110 active:scale-95"

      >

        <lucide-icon [img]="icons.ChevronLeft" [size]="32"></lucide-icon>

      </button>



      <div class="flex flex-col items-center gap-6">

        <div class="relative group cursor-pointer">

          <div class="w-64 h-64 md:w-80 md:h-80 bg-slate-800/40 backdrop-blur-xl border border-slate-600/50 rounded-2xl shadow-2xl overflow-hidden relative group-hover:border-cyan-500/50 transition-colors duration-300 p-2">

           

            <div class="grid gap-1 w-full h-full transition-all duration-300 ease-in-out"

                 [ngStyle]="gridStyle">

                 

                 @for (item of gridArray; track $index) {

                   <div class="rounded-sm bg-cyan-400/20 border border-cyan-500/30"

                        [class.border-[0.5px]]="boardSize > 8">

                   </div>

                 }



            </div>

           

            <div class="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300">

              <span class="text-cyan-400 font-bold text-xl tracking-widest">START GAME</span>

            </div>

          </div>



          <div class="absolute -inset-1 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000 -z-10"></div>

        </div>



        <div class="flex flex-col items-center">

           <span class="text-4xl font-mono font-bold text-white mb-1">

             {{ boardSize }} <span class="text-cyan-500">x</span> {{ boardSize }}

           </span>

           <span class="text-xs uppercase tracking-widest text-slate-500 font-semibold">

             Grid Size

           </span>

           <span class="text-xs text-slate-600 mt-1">

             Range: 1 - {{ boardSize * boardSize }}

           </span>

        </div>

        <button

    (click)="startMatch()"

    class="group relative px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-xl font-bold text-white shadow-lg shadow-cyan-500/20 hover:shadow-cyan-500/40 hover:scale-105 active:scale-95 transition-all duration-300 overflow-hidden"

  >

    <div class="relative z-10 flex items-center gap-2">

      <span>START MATCH</span>

      <lucide-icon [img]="icons.Play" [size]="18" class="group-hover:translate-x-1 transition-transform"></lucide-icon>

    </div>

    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>

  </button>

      </div>



      <button

        (click)="nextSize()"

        [disabled]="boardSize === maxSize"

        [class.opacity-30]="boardSize === maxSize"

        [class.cursor-not-allowed]="boardSize === maxSize"

        class="p-4 rounded-full border border-slate-700 bg-slate-800/50 backdrop-blur-md transition-all hover:bg-slate-700 hover:border-cyan-500/50 hover:scale-110 active:scale-95"

      >

        <lucide-icon [img]="icons.ChevronRight" [size]="32"></lucide-icon>

      </button>

    </div>



    <div class="mt-16 flex gap-8 md:gap-16 text-slate-500">

      <div class="flex items-center gap-2">

        <lucide-icon [img]="icons.Users" [size]="18" class="text-purple-400"></lucide-icon>

        <span class="text-sm font-medium">Multiplayer</span>

      </div>

      <div class="flex items-center gap-2">

        <lucide-icon [img]="icons.Monitor" [size]="18" class="text-cyan-400"></lucide-icon>

        <span class="text-sm font-medium">Web & Desktop</span>

      </div>

      <div class="flex items-center gap-2">

        <lucide-icon [img]="icons.Info" [size]="18" class="text-green-400"></lucide-icon>

        <span class="text-sm font-medium">v1.0.0</span>

      </div>

    </div>



  </main>

</div>
